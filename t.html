<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <style>
    .task {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .task.completed {
      text-decoration: line-through;
      color: #ccc;
    }
    .empty-message {
      color: #ccc;
    }
    .clear-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Planner</h1>
  <input type="text" id="task-input" placeholder="Enter a task">
  <button id="add-btn">Add</button>
  <h2>Task List</h2>
  <div id="task-list"></div>
  <button id="clear-btn" class="clear-btn" disabled>Clear List</button>
  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const clearBtn = document.getElementById('clear-btn');

    //Создаем пустой массив задач
    let tasks = [];

    //Создаем функцию добавления задач в список задач
    function renderTasks() {
      toDoList.innerHTML = '';
      //Если список задач пуст
      if (tasks.length === 0) {
        toDoList.innerHTML = '<div class="no">Нет задач</div>';//Добавляем уведомление об отсутствии задач
        clearButton.disabled = true;//Кнопка очистки задач неактивна 
      } else {
        tasks.forEach((task, i) => {
          const newTask = document.createElement('div');//Добавляем блок списка задач
          newTask.classList.add('item');
        //   if (task.completed) {
        //     newTask.classList.add('completed');
        //   }
          const checkbox = document.createElement('input');//Добавляем чекбокс
          checkbox.type = 'checkbox';
        //   checkbox.checked = task.completed;

        //   //Обработчик события выбора чекбокса
        //   checkbox.addEventListener('change', () => {
        //     task.completed = checkbox.checked;
        //     newTask.classList.toggle('completed', task.completed);
        //   });
          const label = document.createElement('span');
          label.textContent = task.text;
          newTask.appendChild(label);
          newTask.appendChild(checkbox);
          toDoList.appendChild(newTask);
        });
        clearButton.disabled = false;
      }
    }

    addButton.addEventListener('click', () => {
      const taskText = toDoInput.value.trim();
      if (taskText !== '') {
        tasks.push({ text: taskText, completed: false });
        toDoInput.value = '';
        renderTasks();
      }
    });

    clearButton.addEventListener('click', () => {
      tasks = [];
      renderTasks();
    });

    renderTasks();
  </script>
</body>
</html>
